<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/comment.css"/>
    <script src="js/flexible.js"></script>
</head>
<body>
    <!-- 设置头部 -->
    <div class="register-header">
        <a href="#">
            <img src="img/btn_back.png" alt=""/>
        </a>
        <p>收益共享</p>
    </div>
<!--导航部分-->
<div class="gather_bonus">
    <ul class="gather_record">
        <li>
            <div>积累奖金（元）</div>
            <div>0.00</div>
        </li>
        <li>
            <a href="">奖金记录</a>
        </li>
    </ul>
</div>
<!--主体内容-->
    <ul class="gather_main">
        <li>
            <span>可提现金</span>
            <span>0.00</span>
        </li>
        <li>
            <span>已申请现金</span>
            <span>0.00</span>
        </li>
        <li>
            <span>待打款现金</span>
            <span>0.00</span>
        </li>
        <li>
            <span>无效奖金</span>
            <span>0.00</span>
        </li>
        <li>
            <span>成功提现奖金</span>
            <span>0.00</span>
        </li>
        <li>
            <span>待收货奖金</span>
            <span>0.00</span>
        </li>
        <li>
            <span>未结算奖金</span>
            <span>0.00</span>
        </li>
    </ul>
    <div class="typeface_describe">
        <p>
            卖家确认收货（15天）后，奖金可收益。
            结算期内，买家退货，奖金将自动扣除。
        </p>
        <p>
            注意：可用奖金满100元才能申请收益
        </p>
    </div>
    <div class="withdraw">
        <input type="button" value="我要提现"/>
    </div>
</body>
</html>
