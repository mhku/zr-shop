<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>新建地址</title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/comment.css"/>
    <script src="js/flexible.js"></script>
</head>
<body>
<!--/*&lt;!&ndash; 提交订单头部 &ndash;&gt;*/-->
<div class="register-header">
    <a href="#">
        <img src="img/btn_back.png" alt=""/>
    </a>
    <p>新建地址</p>
</div>
<ul class="addAddress_content">
    <li>
        <div>
            <span>收件人</span>
            <img src="img/icon_star.png" alt=""/>
        </div>
        <input type="text" value="黄小红"/>
    </li>
    <li>
        <div>
            <span>联系电话</span>
            <img src="img/icon_star.png" alt=""/>
        </div>
        <input type="text" value="1234567890"/>
    </li>
    <li>
        <div>
            <span>所在地区</span>
            <img src="img/icon_star.png" alt=""/>
        </div>
        <input type="text" value="广东省 深圳市 龙岗区 深圳市"/>
    </li>
    <li>
        <div>
            <span>详细地址</span>
            <img src="img/icon_star.png" alt=""/>
        </div>
        <input type="text" value="" placeholder="请输入街道、楼牌号"/>
    </li>
    <li>
        <i class="true"></i>
        <span>设为默认地址</span>
    </li>
</ul>
<div class="submit_address_btn">
    <button>添加</button>
</div>
</body>
</html>
