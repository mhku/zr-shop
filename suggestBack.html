<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>建议反馈</title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/comment.css"/>
    <script src="js/flexible.js"></script>
</head>
<body>
<!--/*&lt;!&ndash; 账户充值头部 &ndash;&gt;*/-->
<div class="register-header">
    <a href="#">
        <img src="img/btn_back.png" alt=""/>
    </a>
    <p>建议反馈</p>
</div>
<div class="make_comment_input">
    <textarea  placeholder="宝贝满足你的期待吗？说说你的使用心得，分享给想买的他们吧！"></textarea>
    <span>0/500</span>
</div>
<div class="suggest_bottom">
    <div>截图或拍照（可选，最多三张）</div>
    <div class="suggest_top">
        <div class="suggest_photo">
            <div>
                <img src="img/btn_add_pic.png" alt=""/>
                <span class="true"></span>
            </div>
        </div>
        <div class="suggest_photo">
            <div>
                <img src="img/btn_add_pic.png" alt=""/>
                <span class="false"></span>
            </div>
        </div>
        <div class="suggest_photo">
            <div>
                <img src="img/btn_add_pic.png" alt=""/>
                <span class="true"></span>
            </div>
        </div>
    </div>
</div>
<!--输入手机号码-->
<div class="suggest_phone">
    <input type="text" placeholder="请输入手机号（选填）"/>
</div>
<!--按钮-->
<div class="pay_btn">
    <input type="button" value="提交"/>
</div>
</body>
</html>
