<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>支付订单</title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/comment.css"/>
    <script src="js/flexible.js"></script>
</head>
<body>
<!-- 支付订单头部 -->
<div class="register-header">
    <a href="#">
        <img src="img/btn_back.png" alt=""/>
    </a>
    <p>支付订单</p>
</div>
<!--主体内容-->
<ul class="pay_content">
    <li>
        <span>共两件商品合计：</span>
        <span>¥ </span>
        <span>452.0</span>
    </li>
    <li>
        <span class="false">余额支付（账户余额:¥ 100.0）</span>
        <i class="false"></i>
    </li>
    <li></li>
    <li>
        <span>其他支付方式</span>
    </li>
    <li>
        <i class="true"></i>
        <span>微信支付</span>
    </li>
</ul>
<div class="pay_btn">
    <input type="button" value="确认支付"/>
</div>
</body>
</html>
