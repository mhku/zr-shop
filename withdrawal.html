<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>余额提现</title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/comment.css"/>
    <script src="js/flexible.js"></script>
</head>
<body>
<!-- 余额提现头部 -->
<div class="register-header">
    <a href="#">
        <img src="img/btn_back.png" alt=""/>
    </a>
    <p>余额提现</p>
</div>
<!--主体部分-->
<ul class="withdraw_now">
    <li>
        <span>当前可提现金额：</span>
        <span>¥452.0</span>
        <span>全部提现</span>
    </li>
    <li>
        <span>提现金额最小额度最小为：¥100.0</span>
    </li>
    <li>
        <a href="">
            <span>提现到</span>
            <div>
                <span>微信钱包</span>
                <img src="img/btn-right.png" class="now_img" alt=""/>
            </div>
        </a>
    </li>
    <li>
        <span>提现手续费为1%</span>
    </li>
    <li>
        <span>手续费金额在¥0-¥100间免收</span>
    </li>
    <li>
        <span>¥</span>
        <input type="text" value="460"/>
        <span>输入余额超过金额</span>
    </li>
</ul>
<div class="withBtn">
    <input type="button" value="提现"/>
</div>
</body>
</html>
