<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>发表评论</title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/comment.css"/>
    <script src="js/flexible.js"></script>
</head>
<body>
<!--/*&lt;!&ndash; 提交订单头部 &ndash;&gt;*/-->
<div class="register-header">
    <a href="#">
        <img src="img/btn_back.png" alt=""/>
    </a>
    <p>发表评论</p>
</div>
<ul class="make_comments_top">
    <li  class="make_comment_con">
        <img src="img/shoubiao.jpg" alt=""/>
        <span>描述相符</span>
        <ul>
            <li class="active"></li>
            <li class="active"></li>
            <li class="active"></li>
            <li class="active"></li>
            <li class="active"></li>
        </ul>
        <p>非常好</p>
    </li>
</ul>
<div class="make_comment_input">
    <textarea  placeholder="宝贝满足你的期待吗？说说你的使用心得，分享给想买的他们吧！"></textarea>
    <span>0/500</span>
</div>
<div class="suggest_bottom">
    <div>截图或拍照（可选，最多三张）</div>
    <div class="suggest_top">
        <div class="suggest_photo">
            <div>
                <img src="img/btn_add_pic.png" alt=""/>
                <span class="true"></span>
            </div>
        </div>
        <div class="suggest_photo">
            <div>
                <img src="img/btn_add_pic.png" alt=""/>
                <span class="false"></span>
            </div>
        </div>
        <div class="suggest_photo">
            <div>
                <img src="img/btn_add_pic.png" alt=""/>
                <span class="true"></span>
            </div>
        </div>
    </div>
</div>
<!--匿名列表-->
<ul class="make_comment_list">
    <li>
        <i class="true"></i>
        <span>匿名（你写的评论会以匿名的形式展现）</span>
    </li>
    <li>
        <span>店铺评分</span>
    </li>
    <li class="make_comment_con">
        <span>物流服务</span>
        <ul>
            <li class="active"></li>
            <li class="active"></li>
            <li class="active"></li>
            <li class="active"></li>
            <li></li>
        </ul>
        <span>好</span>
    </li>
    <li class="make_comment_con">
        <span>服务态度</span>
        <ul>
            <li class="active"></li>
            <li class="active"></li>
            <li class="active"></li>
            <li class="active"></li>
            <li></li>
        </ul>
        <span>一般</span>
    </li>
</ul>
<div class="make_comment_btn">
    <button>提交</button>
</div>
</body>
</html>
