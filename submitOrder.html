<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>提交订单</title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/comment.css"/>
    <script src="js/flexible.js"></script>
</head>
<body>
<!--/*&lt;!&ndash; 提交订单头部 &ndash;&gt;*/-->
<div class="register-header">
    <a href="#">
        <img src="img/btn_back.png" alt=""/>
    </a>
    <p>提交订单</p>
    <a href="">
        <img src="img/xiaoxi.png" alt=""/>
    </a>
</div>
<!--提交订单主体内容-->
<a href="" class="submit_manage">
    <ul class="submit_address">
        <li>
            <img src="img/icon_address.png" alt=""/>
        </li>
        <li>
            <div>
                <span>黄小红</span>
                <span>1234567890</span>
                <span>公司</span>
            </div>
            <div>
                <span>
                    广东省深圳市龙岗区坂田雪岗大道儒俊大厦901
                </span>
            </div>
        </li>
        <!--地址-->
        <li>
            <img src="img/btn-right.png" alt=""/>
        </li>
    </ul>
</a>
<div class="submit_address_box">
    <a href="">
        <span>广东中人共享旗舰店</span>
        <img src="img/btn-right.png" alt=""/>
    </a>
</div>
<div class="submit_address_product">
    <a href="">
        <div class="submit_address_product-info">
            <div>
                <img src="img/shoubiao.jpg" alt=""/>
            </div>
            <div>
                <p>米米咔童装女童套装夏2017童装韩版新款纯棉T桖+百搭休闲短裤二件套潮T601189+K601259</p>
                <p>颜色：百搭色 <span>尺码：均码</span></p>
                <p><span>¥</span> 226.0</p>
            </div>
        </div>
    </a>
</div>
<ul class="submit_address_list">
    <li>
        <div>
            <span>共2件商品 合计：</span>
            <span>¥</span>
            <span>452.0</span>
        </div>
    </li>
    <li>
        <a href="">
            <span>优惠券</span>
            <div>
                <span>无可用</span>
                <img src="img/btn-right.png" alt=""/>
            </div>
        </a>
    </li>
    <li>
        <a href="">
            <span>配送方式</span>
            <div>
                <span>快递 免邮</span>
                <img src="img/btn-right.png" alt=""/>
            </div>
        </a>
    </li>
    <li>
       <span>选填：</span>
       <input type="text" value="给商家留言（40字以内）"/>
    </li>
    <li></li>
</ul>
<div class="get_submit_content">
    <div class="get_submit_order">
        <div>
            <span>实付款：</span>
            <span>¥</span>
            <span>452.0</span>
            <span>(含运费)</span>
        </div>
        <div>
            <button>去结算</button>
        </div>
    </div>
</div>
</body>
</html>
